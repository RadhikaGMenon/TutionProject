<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vertical-nav {
            position: fixed;
            top: 56px;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #a88282;
            overflow-y: auto;
            padding-top: 30px;
        }

        .vertical-nav li {
            border-bottom: 2px solid rgb(10, 115, 189);
        }

        .vertical-nav li:hover {
            background-color: #0ba2d4;
        }

        .content {
            margin-left: 220px;
            margin-top: 60px;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #00bbff;
            border-color: #00bbff;
        }

        .btn-primary:hover {
            background-color: #0ba2d4;
            border-color: #0ba2d4;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00bbff;">
        <a class="navbar-brand" href="#">Welcome Student</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav flex-column vertical-nav bg-primary">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 's_dashboard' %}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'reset_password' %}">Reset Password</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'logout' %}">LogOut</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="form-container">
            <h3 class="text-center mb-4">Reset Password</h3>
            {% if messages %}
                {% for message in messages %}
                    <li class="alert alert-danger">{{ message }}</li>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'reset' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" name="current_password" id="currentPassword" placeholder="Current Password">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" name="new_password" id="newPassword" placeholder="New Password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
